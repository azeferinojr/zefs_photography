    <link rel="stylesheet" href="./assets/css/sitestyle.css">
</head>
<body>




    <!--Start Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#fffdbd;" >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> <img src="assets/images/camera_grey.png" height="36px" alt=""> ZEF'S PHOTOGRAPHY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"  href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="booknow.html">Book Now</a>
              </li>

              </li>

                <a class="nav-link active" aria-current="page" href="contactus.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--End Navbar-->

      <!--Start Contact Us form-->
    <div class="loginContainer mt-5 mx-auto">

        <div><h4>Have a question?  We're here to help!</h4></div><br />


        <form method="get" action="thankyou.html">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input required type="text" class="form-control" id="exampleInputName1">
              </div>            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPhone1" class="form-label">Phone number</label>
                <input required type="tel" class="form-control" id="exampleInputPhone1">
              </div>
           <br />What is your preferred contact method?<div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Make selection</option>
                <option value="1">Email</option>
                <option value="2">Phone call</option>
                <option value="3">Phone text</option>
              </select>
            </div>

            <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Question</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
          </form>


    </div>

      <!--Start Footer-->
      <nav class="navbar navbar-light justify-content-center" style="background-color: #fffdbd;">
         <div>&#169; Zef's Photography 2022 </div>
      </nav>

</body>
